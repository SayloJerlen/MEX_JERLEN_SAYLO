<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do List</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

	<h1>Hello, <u>Admin!</u></h1>

	<div class="container">
		<div class="addTask">
			<input type="text" placeholder="Add Task">
			<button>Add</button>
		</div>

		<ol class="New">
			<h3>New Tasks:</h3>
		</ol>

		<ol class="Done">
			<h3>Done Tasks:</h3>
		</ol>

		<ol class="Prio">
			<h3>Priority:</h3>
		</ol>
	</div>
    <script src="script.js"></script> 
</body>
</html>
